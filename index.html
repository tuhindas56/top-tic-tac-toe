<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/pico.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <dialog open>
        <form action="#">
          <fieldset>
            <legend>Tic Tac Toe</legend>
            <input
              type="text"
              name="firstPlayer"
              placeholder="Name of first player"
              required
              autofocus
              autocomplete="off"
            />
            <input type="text" name="secondPlayer" placeholder="Name of second player" required autocomplete="off" />
            <button type="submit" class="button-4">Play!</button>
          </fieldset>
        </form>
      </dialog>
      <div class="grid">
        <div data-position="1 1"></div>
        <div data-position="1 2"></div>
        <div data-position="1 3"></div>
        <div data-position="2 1"></div>
        <div data-position="2 2"></div>
        <div data-position="2 3"></div>
        <div data-position="3 1"></div>
        <div data-position="3 2"></div>
        <div data-position="3 3"></div>
      </div>
      <p class="text"></p>
      <button class="restart secondary none">Restart</button>
      <button class="reset secondary">Reset</button>
    </main>
    <footer>
      <p>
        built by
        <a href="https://github.com/tuhindas56/" target="_blank" rel="noopener noreferrer"> Tuhin Das </a>
      </p>
    </footer>
    <a
      href="https://github.com/tuhindas56/top-tic-tac-toe/"
      target="_blank"
      rel="noopener noreferre"
      class="fa-brands fa-github"
    >
    </a>
  </body>
</html>
